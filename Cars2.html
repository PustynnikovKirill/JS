<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> Гонки! </title> 
</head>
<body>
	<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
	<script>
var Car = function (x, y) {
 this.x = x;
 this.y = y;
};
Car.prototype.draw = function () {
 var carHtml = '<img src="https://bipbap.ru/wp-content/uploads/2017/09/1164905.jpg">';
this.carElement = $(carHtml);
 this.carElement.css({
 position: "absolute",
left: this.x,
 top: this.y
 });
 $("body").append(this.carElement);
};
Car.prototype.moveRight = function () {
	this.x += 5;
	this.carElement.css({
		left: this.x,
		top: this.y
	});
};
var tesla = new Car(20, 20);
var nissan = new Car(100, 200);
tesla.draw();
nissan.draw();
</script>
 </body>         
</html>
