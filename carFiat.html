<!doctype html>
<html lang="en">
<head>
 <meta charset="utf-8">
 <title>Bubble Factory Test Lab</title>
 <script> 
var fiat = {
 make: "Fiat",
 model: "500",
 // Здесь идут другие свойства...
 started: false,
 fuel: 0,
 start: function() {
 if (this.fuel == 0) {
 alert("The car is on empty, fill up before starting!");
 } else {
 this.started = true;
 }
 }, 
 stop: function() {
 this.started = false;
 }, 
 drive: function() {
    if (this.started) {
        if (this.fuel > 0) {
            alert(this.make + " " + this.model + " goes zoom zoom!");
            this.fuel = this.fuel - 1;
        } else {
            alert ("Uh oh, out of fuel.");
            this.stop();
        }
  } else {
 alert("You need to start the engine first.");
 }
 },
 addFuel: function(amount) {
 this.fuel = this.fuel + amount;
 }
};
fiat.start();
fiat.drive();
fiat.addFuel(2);
fiat.start();
fiat.drive();
fiat.drive();
fiat.drive();
fiat.stop();
</script>
</head>
<body></body>
</html>
